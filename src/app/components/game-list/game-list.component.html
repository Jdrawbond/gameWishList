<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/create" href="#">Add List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/list-game" href="#">Game List</a>
        </li>
      </ul>

      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="d-flex">
        <input class="form-control me-2" formControlName="filter_name" id="filter_name" type="search"
          placeholder="Enter Name" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </div>
</nav>


<div class="container-fluid">
  <img class="big-img" src="https://t3.ftcdn.net/jpg/03/23/88/08/360_F_323880864_TPsH5ropjEBo1ViILJmcFHJqsBzorxUB.jpg"
    alt="">
</div>

<div class="container mt-5 mb-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">

    <div *ngFor="let item of game_list | filter:string_filter" class="col block_cursor">
      <div class="card card-block align-items-center">
        <img src="{{item.cover}}" routerLink="/game-detail/{{item.title}}" class="card-img-top card-img mt-2"
          alt="image">
        <div class="card-body align-items-center justify-content-center" routerLink="/game-detail/{{item.title}}">
          <h3 class="card-title">{{item.title}}</h3>
          <p class="card-text"><strong>Art: </strong>{{item.art}}</p>
          <p class="card-text"><strong>Genre: </strong>{{item.genre}}</p>
          <p class="card-text"><strong>Release Date: </strong>{{item.release_date}}</p>
        </div>

        <div class="mb-2">
          <span (click)="removeGame(item)" type="button" class="btn btn-danger">Delete</span>
          <span routerLink="/update-game/{{item.id}}" type="button" class="btn btn-info">Edit</span>
        </div>

      </div>
    </div>

  </div>

</div>
